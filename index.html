<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Todo App</title>
</head>

<body>
    <h1 class="app-title">Todo app</h1>
    <h3 class="app-title">Your total todos: <span id="totalTodos">0</span></h3>
    <h3 class="app-title">Completed todos: <span id="completedTodos">0</span></h3>

    <form>
        <input type="text" id="inputTodo" placeholder="Enter a todo"></input>
        <button id="btnTodo" type="submit">Add</button>
    </form>

    <!-- Search bar -->
    <input type="text" id="searchTodo" placeholder="Search todos..." />

    <ul id="todoList">
    </ul>
    <script src="index.js" type="module"></script>
</body>

</html>
